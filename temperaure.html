<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>A First Program in JavaScript</title>
		<script type = "text/javascript">
			
			var Celsius;
			Celsius = window.prompt("請輸入攝氏溫度");
			
			function CelsiusToFahrenheit(Celsius){
				var Fahrenheit;
				Fahrenheit = Celsius*9/5+32;
				return Fahrenheit;
			}
			
			document.writeln("輸入的攝氏溫度為 : "+Celsius+"   華氏溫度為 : " +CelsiusToFahrenheit(Celsius));
		</script>
	</head>
	<body>
	</body>
</html>
